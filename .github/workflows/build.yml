name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    # - name: install the Blazor WASM AOT workload
    #   run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Copy index.html to 404.html
      run: cp wwwroot/index.html wwwroot/404.html
    - name: change basetag
      run: sed -i 's|<base href="/" />|<base href="/minswep/" />|g' wwwroot/index.html

    - name: Publish
      run: dotnet publish --verbosity normal -c Release --output release

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        commit-message: ":bookmark: released application on `gh-pages`"
        folder: release/wwwroot
        
